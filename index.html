<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>split app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="images/logo.svg" alt="logo" />
      </div>
      <div class="card">
        <div class="input">
          <div class="bill-container">
            <div class="label-wrapper">
              <label for="inp-bill">Bill</label>
            </div>
            <div class="inp-wrapper">
              <input
                class="inp-text"
                type="text"
                name="inp-bill"
                id="inp-bill"
                placeholder="0.0"
              />
              <img src="images/icon-dollar.svg" alt="dollar-icon" />
            </div>
          </div>
          <div class="tip-container">
            <div class="label-wrapper">
              <label for="inp-tip">Select Tip %</label>
            </div>
            <div class="btn-wrapper">
              <div class="btn tip">5%</div>
              <div class="btn tip">10%</div>
              <div class="btn tip">15%</div>
              <div class="btn tip">25%</div>
              <div class="btn tip">50%</div>
              <input
                type="number"
                name="inp-tip"
                id="inp-tip"
                class="inp-text"
                placeholder="Custom"
                min="1"
                max="100"
                maxlength="2"
              />
            </div>
          </div>
          <div class="people-container">
            <div class="label-wrapper">
              <label for="inp-people">Number of People</label>
              <div class="error-msg">Can't be Zero</div>
            </div>
            <div class="inp-wrapper">
              <input
                class="inp-text"
                type="number"
                name="inp-people"
                id="inp-people"
                placeholder="1"
              />
              <img src="images/icon-person.svg" alt="person-icon" />
            </div>
          </div>
        </div>
        <div class="output">
          <div class="total-container">
            <div class="output-wrapper">
              <div class="description-container">
                <div class="first">Tip Amount</div>
                <div class="second">/ person</div>
              </div>
              <div class="value" id="tip-per-person">$4.27</div>
            </div>
            <div class="output-wrapper">
              <div class="description-container">
                <div class="first">Total</div>
                <div class="second">/ person</div>
              </div>
              <div class="value" id="total-per-person">$32.79</div>
            </div>
          </div>
          <div class="reset">RESET</div>
        </div>
      </div>
    </div>
  </body>
</html>
